<script>
    let nonce = 0;
    let unit = new Decimal(10).pow(18);

    $(document).ready(() => {
        function insertKeyElement(el, index, address, hexkey) {
            el.append('<div class="media text-muted">\n' +
                '                            <div id="key-'+ index +'" class="media-body border-bottom border-gray mb-2">\n' +
                '                                <div class="d-flex justify-content-between align-items-center w-100">\n' +
                '                                    <strong style="cursor: pointer" class="address text-dark" data-value="'+ address +'">' + address + '</strong>\n' +
                '                                    <a class="del-btn" href="#" data-value="'+ index + '-' + address + '">删除</a>\n' +
                '                                </div>\n' +
                '                            </div>\n' +
                '                        </div>');
        }

        async function __initKeyList() {
            await new Promise(resolve => {
                let keystore = JSON.parse(localStorage.getItem('keystore'));
                if (keystore === null) {
                    keystore = [];
                    keystore.push({
                        address: '0x3D339aA0598c700aD8F93946fBcA412E65d817dd',
                        hexkey: '0x1f9b03a26b50bc8e370606ab55266014cf15eb255191e7188e3189c40dda9888'
                    });
                    localStorage.setItem('keystore', JSON.stringify(keystore));
                }

                let container = $('#key-list');
                keystore.forEach((obj, index) => {
                    insertKeyElement(container, index, obj.address, obj.hexkey);
                });
                resolve(true);
            });
        }

        function __initHost() {
            let local = localStorage.getItem('demo-host');
            if(local == null) {
                local = "http://localhost:8879/";
                localStorage.setItem('demo-host', local);
            } else {
                $('#host-val').val(local);
            }
        }

        function deleteKey(index, address) {
            let keystore = JSON.parse(localStorage.getItem('keystore'));
            keystore = keystore.filter(function(el) {
                return el.address !== address;
            });
            localStorage.setItem('keystore', JSON.stringify(keystore));
            $('#key-'+index).remove();
        }

        function getHost() {
            let host = document.getElementById('host-val').value;
            let local = localStorage.getItem('demo-host');
            if (host !== '' && host !== local) {
                local = host;
                localStorage.setItem('demo-host', local);
            }
            console.log(local);
            return local;
        }

        function toSend(address) {
            let host = getHost();
            fetch(host + 'account/' + address)
                .then((response) => {
                    return response.json();
                }).then((result) => {

                if (result.Err != "") {
                    //todo
                    return;
                }

                let balance = new Decimal(result.Data.balance);
                balance = balance.div(unit);
                $('#balance').val(balance.toFixed(18));
                $('#from').val(address);
                nonce = result.Data.nonce;
                __initTxList(address);

                // console.log(result);
            })
                .catch((err) => {
                    console.log('error get account info', err);
                });
        }

        __initKeyList();
        __initHost();

        $('#import-keystore-btn').bind('click', function () {
            import_keystore(this);
        });
        $('#new-key').bind('click', function () {
            new_key(this);
        });
        $('#transfer').bind('click', function () {
            transfer(this);
        });
        $('.address').bind('click', function () {
            let addr = this.getAttribute('data-value');
            toSend(addr);
        });
        $('.del-btn').bind('click', function () {
            let d = this.getAttribute('data-value').split('-');
            let index = d[0];
            let address = d[1];
            console.log(index, address);
            deleteKey(index, address);
        });
        // $('#alert-btn').bind('click', function () {
        //     console.log('alert btn fired');
        //     $('.alert').show();
        // });
        // $('.alert').alert();
        // setTimeout(function() { $('.alert').hide(); }, 2000);

        function __initTxList(from) {
            $('#txlist').children().remove();
            // console.log('__inittxlist');
            let txlist = JSON.parse(localStorage.getItem('txs_' + from));
            if (txlist != null) {
                // console.log('txlist has value');
                txlist.forEach((tx) => {
                    // console.log('tx info ->', tx);
                    appendTx(tx.txhash, tx.to, tx.value, tx.status, false);
                });
            } else {
                // console.log('txlist has no value');
            }
        }

        function appendTx(txhash, to, value, status, move) {
            // console.log('appendTx', txhash, to, value, status, move);
            let badge = 'success';
            let txt = 'Success';
            if (status != 1) {
                badge = 'secondary';
                txt = 'Failed';
            }
            let el = '<div class="media-body pb-2 mb-1 small lh-125 border-bottom border-gray">\n' +
                '                    <div class="d-flex justify-content-between align-items-center w-100">\n' +
                '                        <strong class="text-gray-dark">TXHASH: ' + txhash + '</strong>\n' +
                '                        <span class="badge badge-'+ badge +'">' + txt +'</span>\n' +
                '                    </div>\n' +
                '                    <div class="d-flex justify-content-between align-items-center w-100">\n' +
                '                        <span class="">TO: ' + to + '</span>\n' +
                '                        <span>'+ value +' BUSD</span>\n' +
                '                    </div>\n' +
                '                </div>';
            let els = $('#txlist');
            // console.log(els);
            if (els.length > 0) {
                // console.log('has elements', els.length);
                els.prepend(el);
            } else {
                // console.log('no elements');
                els.append(el);
            }

            if (move) {
                els.last().remove();
            }
        }

        function saveKeyElement(key) {
            let keystore = JSON.parse(localStorage.getItem('keystore'));
            let found = false;

            keystore.some((obj) => {
                if (obj.hexkey === key.hexkey) {
                    found = true;
                    return true;
                }
            });

            if (!found) {
                keystore.push(key);
                localStorage.setItem('keystore', JSON.stringify(keystore));
                insertKeyElement($('#key-list'), keystore.length-1, key.address, key.hexkey);
                $('.address').bind('click', function () {
                    let addr = this.getAttribute('data-value');
                    toSend(addr);
                });
                $('.del-btn').bind('click', function () {
                    let d = this.getAttribute('data-value').split('-');
                    let index = d[0];
                    let address = d[1];
                    console.log(index, address);
                    deleteKey(index, address);
                });
            }
        }

        async function __importKeyStore(k, p) {
            let result = await new Promise((resolve, reject) => {
                // importKeyStore 由wasm提供注册的全局函数
                importKeyStore(k, p, (err, data) => {
                    if (err) {
                        reject(err);
                        return;
                    }

                    resolve(data);
                });
            });
            return result;
        }

        async function __generateKey() {
            let result = await new Promise((resolve, reject) => {
                generateKey((err, data) => {
                    if(err) {
                        reject(err);
                        return;
                    }

                    resolve(data);
                });
            });
            return result;
        }

        async function __signTx(to, amount, hexkey, nonce) {
            let result = await new Promise((resolve, reject) => {
                signTx(to, amount, hexkey, nonce, (err, data) => {
                    if(err) {
                        reject(err);
                        return;
                    }
                    resolve(data);
                });
            });
            return result;
        }

        function import_keystore(btn) {
            disableBtn(btn);
            let keyFileInput = document.getElementById('keystore-liternal');
            let passInput = document.getElementById('keystore-password');
            let encryptedKey = keyFileInput.value;
            let pass = passInput.value;

            setTimeout(() => {
                __importKeyStore(encryptedKey, pass)
                    .then(data => {
                        // console.log('import key:', data);
                        saveKeyElement(data);
                        resetBtn(btn, passInput, keyFileInput);
                    })
                    .catch(err => {
                        console.log('发生了错误', err);
                        resetBtn(btn, passInput);
                    });
            }, 10);

        }

        function resetBtn(btn, passInput, keyInput) {
            btn.disabled = false;
            switch (btn.getAttribute("data-type")) {
                case 'new':
                    btn.innerHTML = '新建';
                    break;
                case 'import':
                    btn.innerHTML = '导入';
                    if (keyInput) {
                        keyInput.value = '';
                    }

                    if (passInput) {
                        passInput.value = '';
                    }
                    break;
                case 'transfer':
                    btn.innerHTML = '发送';
            }
        }

        function disableBtn(el) {
            el.disabled = true;
            let txt = '';
            switch (el.getAttribute("data-type")) {
                case 'new':
                    txt = '新建中';
                    break;
                case 'import':
                    txt = '导入中';
                    break;
                case 'transfer':
                    txt = '发送中';
            }
            el.innerHTML = '<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>' + txt + '...';
        }

        function new_key(btn) {
            disableBtn(btn);
            setTimeout(() => {
                __generateKey()
                    .then((data) => {
                        // console.log('generate key:', data);
                        saveKeyElement(data);
                        resetBtn(btn);
                    })
                    .catch((err) => {
                        console.log('发生了错误', err);
                        resetBtn(btn);
                    });
            }, 10);
        }

        function transfer(btn) {
            disableBtn(btn);
            let from = $('#from').val();
            let to = $('#to').val();
            let amount = $('#amount').val();
            let x = new Decimal(amount);
            x = x.mul(unit);
            // console.log('from', from, 'to', to, 'amount', x.toString(), nonce);
            let keystore = JSON.parse(localStorage.getItem('keystore'));
            if (keystore != null && keystore.length > 0) {
                let hexkey = '';
                keystore.some(obj => {
                    if (obj.address === from) {
                        hexkey = obj.hexkey;
                        return true
                    }
                });
                // console.log('hexkey', hexkey);
                setTimeout(() => {
                    __signTx(to, x.toString(), hexkey, nonce)
                        .then((ret) => {
                            console.log('signed tx', ret);
                            let host = getHost();
                            $.ajax({
                                url: host + 'rawtx',
                                accepts: 'text/plain',
                                dataType: 'text',
                                data: ret,
                                type: 'POST'
                            }).done(function (data) {
                                console.log('return data', data);
                                afterTransfer(btn, from, to, amount, JSON.parse(data));
                                // {"Data":{"txHash":"0x7a900c8b9e545319e1652033f4e9f946e4dfdd2117d7c8039ce9f4f989562836"},"Err":""}
                            });
                        })
                        .catch((err) => {
                            console.log('发生了错误', err);
                            resetBtn(btn)
                        });
                }, 10);
            }

        }

        function afterTransfer(btn, from, to, value, data) {
            if(!data || !data.Data) {
                return;
            }
            // console.log(data.Data);
            let txhash = data.Data.txHash;
            let host = getHost();

            // console.log('after transfer ...', txhash);
            let counter = 0;
            let inter = setInterval(() => {
                $.ajax(host + 'tx/' + txhash).done(function (data) {
                    // console.log('query result***', data);
                    // console.log('typeof ', typeof data);
                    let result = data;
                    if (typeof data === 'string') {
                        result = JSON.parse(data);
                    }
                    if (result.Data !== null) {
                        clearInterval(inter);
                        // console.log('query txhash -> ', result.Data);
                        let status = result.Data.status;
                        let arr = JSON.parse(localStorage.getItem('txs_'+from));
                        if(arr == null) {arr = []}
                        let move = false;
                        if (arr.length >= 20) {arr.pop(); move = true}
                        arr.unshift({txhash: txhash, to: to, value: value, status: status});
                        localStorage.setItem('txs_'+from, JSON.stringify(arr));
                        // console.log('do append', arr);
                        appendTx(txhash, to, value, status, move);
                        resetBtn(btn);
                        return;
                    }

                    counter += 1;
                    if (counter > 17) {
                        clearInterval(inter);
                        resetBtn(btn);
                    }
                });
            }, 2000);
            // {"Data":null,"Err":"Key not found"}
        }
    });
</script>

<script>
    if (!WebAssembly.instantiateStreaming) { // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject).then(async (result) => {
        // console.clear();
        mod = result.module;
        inst = result.instance;

        await go.run(inst);
        inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
    }).catch((err) => {
        console.error(err);
    });
</script>
